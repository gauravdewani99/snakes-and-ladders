<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            background: #ddd;
            padding: 2px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #666;
            position: relative;
        }

        .cell.snake {
            background: #ffcdd2;
            color: #c62828;
        }

        .cell.ladder {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .player1 {
            background: #2196f3;
        }

        .player2 {
            background: #ff9800;
        }

        .controls {
            text-align: center;
        }

        .info {
            margin-bottom: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .current-player {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .dice-result {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .winner {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 10px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Snakes and Ladders ðŸŽ²</h1>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ffcdd2;"></div>
                <span>Snake</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #c8e6c9;"></div>
                <span>Ladder</span>
            </div>
            <div class="legend-item">
                <div class="legend-color player1"></div>
                <span>Player 1</span>
            </div>
            <div class="legend-item">
                <div class="legend-color player2"></div>
                <span>Player 2</span>
            </div>
        </div>

        <div class="board" id="board"></div>

        <div class="controls">
            <div class="info">
                <div class="current-player" id="currentPlayer">Player 1's Turn</div>
                <div class="dice-result" id="diceResult">Roll the dice to start!</div>
                <div class="winner" id="winner"></div>
            </div>
            <button id="rollBtn">Roll Dice</button>
            <button id="resetBtn">New Game</button>
        </div>
    </div>

    <script>
        // Game configuration
        const BOARD_SIZE = 100;
        const SNAKES = {
            99: 54,
            70: 55,
            52: 42,
            48: 26,
            25: 2,
            95: 72,
            62: 18,
            88: 24
        };
        const LADDERS = {
            3: 51,
            6: 27,
            20: 70,
            36: 55,
            63: 95,
            68: 98,
            24: 73,
            43: 77
        };

        // Game state
        let currentPlayer = 1;
        let playerPositions = {1: 0, 2: 0};
        let gameOver = false;

        // Create the board
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            for (let row = 9; row >= 0; row--) {
                for (let col = 0; col < 10; col++) {
                    const cellNumber = row % 2 === 1
                        ? row * 10 + (10 - col)
                        : row * 10 + col + 1;

                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${cellNumber}`;
                    cell.textContent = cellNumber;

                    // Mark snakes and ladders
                    if (SNAKES[cellNumber]) {
                        cell.classList.add('snake');
                        cell.title = `Snake! Goes to ${SNAKES[cellNumber]}`;
                    } else if (LADDERS[cellNumber]) {
                        cell.classList.add('ladder');
                        cell.title = `Ladder! Goes to ${LADDERS[cellNumber]}`;
                    }

                    board.appendChild(cell);
                }
            }

            updatePlayerPositions();
        }

        // Update player positions on board
        function updatePlayerPositions() {
            // Remove all existing player markers
            document.querySelectorAll('.player').forEach(p => p.remove());

            // Add player markers
            [1, 2].forEach(player => {
                const position = playerPositions[player];
                if (position > 0) {
                    const cell = document.getElementById(`cell-${position}`);
                    const marker = document.createElement('div');
                    marker.className = `player player${player}`;
                    cell.appendChild(marker);
                }
            });
        }

        // Roll dice
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Move player
        function movePlayer(player, steps) {
            let newPosition = playerPositions[player] + steps;

            // Check if move is valid (can't go beyond 100)
            if (newPosition > BOARD_SIZE) {
                document.getElementById('diceResult').textContent =
                    `Rolled ${steps}. Need exact number to win!`;
                return false;
            }

            playerPositions[player] = newPosition;

            let message = `Rolled ${steps}! Moved to ${newPosition}`;

            // Check for snakes
            if (SNAKES[newPosition]) {
                playerPositions[player] = SNAKES[newPosition];
                message += ` ðŸ Snake! Down to ${SNAKES[newPosition]}`;
            }
            // Check for ladders
            else if (LADDERS[newPosition]) {
                playerPositions[player] = LADDERS[newPosition];
                message += ` ðŸªœ Ladder! Up to ${LADDERS[newPosition]}`;
            }

            document.getElementById('diceResult').textContent = message;

            // Check for winner
            if (playerPositions[player] === BOARD_SIZE) {
                gameOver = true;
                document.getElementById('winner').textContent =
                    `ðŸŽ‰ Player ${player} Wins! ðŸŽ‰`;
                document.getElementById('rollBtn').disabled = true;
                return true;
            }

            return true;
        }

        // Handle roll button click
        document.getElementById('rollBtn').addEventListener('click', () => {
            if (gameOver) return;

            const dice = rollDice();
            const moved = movePlayer(currentPlayer, dice);

            updatePlayerPositions();

            if (!gameOver && moved) {
                // Switch player
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                document.getElementById('currentPlayer').textContent =
                    `Player ${currentPlayer}'s Turn`;
            }
        });

        // Handle reset button click
        document.getElementById('resetBtn').addEventListener('click', () => {
            currentPlayer = 1;
            playerPositions = {1: 0, 2: 0};
            gameOver = false;
            document.getElementById('currentPlayer').textContent = "Player 1's Turn";
            document.getElementById('diceResult').textContent = 'Roll the dice to start!';
            document.getElementById('winner').textContent = '';
            document.getElementById('rollBtn').disabled = false;
            updatePlayerPositions();
        });

        // Initialize the game
        createBoard();
    </script>
</body>
</html>
